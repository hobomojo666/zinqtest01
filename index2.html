                <div class="card">
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">1.2 THE ZINQ-CULATOR</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <p>Take our Zinq calculator for a spin......and see if the numbers add up for you:</p>
                                <input type="range" min="250000" max="9999999" value="50" class="slider" id="loanAmt">
                                <p>Loan Amount: <span id="loanAmtSpan"></span></p>
                                <div class="form-group">
                                    <input id="tmLoan" type="number" min="0" max="30" required style="width: 200px;" placeholder="Term of Loan (in years)" oninput="(!validity.rangeOverflow||(value=30)) && (!validity.rangeUnderflow||(value=0)) && (!validity.stepMismatch||(value=parseInt(this.value)));">
                                </div>
                                <div class="form-group">
                                    <input id="intRate" type="number" min="0" max="99" required style="width: 200px;" placeholder="Interest rate (%)" oninput="(!validity.rangeOverflow||(value=99)) && (!validity.rangeUnderflow||(value=0)) && (!validity.stepMismatch||(value=parseInt(this.value)));">
                                </div>
                                <div class="form-group">
                                    <select id="paymentFreq" name="paymentFreq" style="width: 200px;">
                                        <option value="Weekly">Weekly</option>
                                        <option value="Fortnightly">Fortnightly</option>
                                        <option value="Monthly">Monthly</option>
                                        <option value="Quaterly">Quaterly</option>
                                        <option value="HalfYearly">HalfYearly</option>
                                        <option value="Yearly">Yearly</option>
                                    </select>
                                </div>

                                <p id="estMonRepay"></p>
                                <p id="totCostLoan"></p>
